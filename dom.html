<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERHALL</title>
    <link rel="stylesheet" href="dom.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Sneakerhall</a>
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content"></div> 
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button  -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- Close Cart -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./images/download (2).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Nike Outfit Sneakers</h2>
                <span class="price">$70.99</span>
                <i class='bx bx-heart' ></i>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./images/download (1).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Naked Wolfe</h2>
                <span class="price">$50.05</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./images/download (3).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Dunk Low Designers</h2>
                <span class="price">$24.98</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="./images/download (4).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Classic Unisex Sneakers</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="./images/download (5).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Puma Ladies Sneakers</h2>
                <span class="price">$74.50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="./images/images (1).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Men Sneakers</h2>
                <span class="price">$200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="./images/images (2).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Unisex Running Shoes</h2>
                <span class="price">$80.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 9 -->
            <div class="product-box">
                <img src="./images/images (3).jpeg" alt="" class="product img" height="250px">
                <h2 class="product-title">Blue Gradient Sneakers</h2>
                <span class="price">$280</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="dom.js"></script>
</body>
</html>
