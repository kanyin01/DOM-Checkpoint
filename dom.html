<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERHALL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <div class="navBar">
        <div class="theHead">
            <img src="./images/istockphoto-1079117394-612x612.jpg" alt="sneaker">
            <h1><em>Sneakerhall</em></h1>
        </div>
        <div class="info">
            <!-- <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Account</a> -->
            <div class="cartLogo">
                <i class="bi bi-cart4"></i>
            </div>
        </div>
    </div>
    <section>
        <div class="cart">
            <div class="product">
                <div class="shoes">
                    <img src="./images/download (1).jpeg" class="pic">
                    <h3>Naked Wolfe</h3>
                    <span>#20,000</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/download (2).jpeg" class="pic">
                    <h3>Nike Outfit Sneakers</h3>
                    <span>#12,000</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/download (3).jpeg" class="pic">
                    <h3>Dunk Low Designers</h3>
                    <span>#35,000</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/download (4).jpeg" class="pic">
                    <h3>Classic Unisex Sneakers</h3>
                    <span>#18,999</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/download (5).jpeg" class="pic">
                    <h3>Puma Ladies Sneakers</h3>
                    <span>#18,550</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/images (1).jpeg" class="pic">
                    <h3>Men Sneakers</h3>
                    <span>#65,750</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/images (2).jpeg" class="pic">
                    <h3>Unisex Running Shoes</h3>
                    <span>#25,000</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/images.jpeg" class="pic">
                    <h3>Ladies Lace-up</h3>
                    <span>#10,000</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
                <div class="shoes">
                    <img src="./images/images (3).jpeg" class="pic">
                    <h3>Blue Gradient Sneakers</h3>
                    <span>#35,500</span>
                    <i class="bi bi-heart"></i>
                    <button class="addProduct">ADD TO CART</button>
                </div>
            </div>
            <div class="total">
                <div>
                    <p>Summary</p>
                </div>
                <div class="finalItems">

                </div>
                <div>
                    <button>PURCHASE</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
